<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>js地下城 3F-計算機</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="cal-header">
        <p class="formula">0</p>
        <p class="result" style="font-size:56px;">0</p>
      </div>
      <div class="cal-body">
        <span data-key="7" class="num">7</span>
        <span data-key="8" class="num">8</span>
        <span data-key="9" class="num">9</span>
        <span data-key="/"class="oper">÷</span>
        <span data-key="4" class="num">4</span>
        <span data-key="5" class="num">5</span>
        <span data-key="6" class="num">6</span>
        <span data-key="*" class="oper">×</span>
        <span data-key="1" class="num">1</span>
        <span data-key="2" class="num">2</span>
        <span data-key="3" class="num">3</span>
        <span data-key="+" class="oper">+</span>
        <span data-key="0"class="num">0</span>
        <span data-key=""  class="num">00</span>
        <span data-key="." class="dot">.</span>
        <span data-key="-" class="oper">−</span>
        <span data-key="" class="clear">AC</span>
        <span data-key="Backspace" class="back">⌫</span>
        <span data-key="Enter" class="sum">=</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
