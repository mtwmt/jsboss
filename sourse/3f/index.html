<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>js地下城 3F-計算機</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="cal-header">
        <p class="formula">0</p>
        <p class="result" style="font-size:56px;">0</p>
      </div>
      <div class="cal-body">
        <span data-key="55,103" class="num">7</span>
        <span data-key="56,104" class="num">8</span>
        <span data-key="57,105" class="num">9</span>
        <span data-key="111,191" class="oper">÷</span>
        <span data-key="52,100" class="num">4</span>
        <span data-key="53,101" class="num">5</span>
        <span data-key="54,102" class="num">6</span>
        <span data-key="106" class="oper">×</span>
        <span data-key="49,97" class="num">1</span>
        <span data-key="50,98" class="num">2</span>
        <span data-key="51,99" class="num">3</span>
        <span data-key="107,187" class="oper">+</span>
        <span data-key="48,96" class="num">0</span>
        <span data-key="" class="num">00</span>
        <span data-key="110,190" class="dot">.</span>
        <span data-key="109,189" class="oper">−</span>
        <span data-key="" class="clear">AC</span>
        <span data-key="" class="back">⌫</span>
        <span data-key="13" class="sum">=</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
