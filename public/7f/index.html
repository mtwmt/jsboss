<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>js地下城 7F-畫版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <canvas></canvas>
      <div class="topbar">
        <button><i class="fas fa-angle-up"></i></button>
        <a href="" download="" class="func save"><i class="fas fa-save"></i>SAVE</a>
        <div class="func clear"><i class="fas fa-expand"></i>CLEAR ALL</div>
        <div class="func undo" data-step='-1'><i class="fas fa-undo"></i>UNDO</div>
        <div class="func redo" data-step='1'><i class="fas fa-redo"></i>REDO</div>
      </div>
      <div class="bottombar">
        <!-- <button><i class="fas fa-angle-down"></i></button> -->
        <div class="func pen"><i class="fas fa-paint-brush"></i></div>
        <div class="func pensize">SIZE <input type="text" value="10" />px</div>
        <div class="func pencolor">COLOR: <input type="color" /></div>
      </div>
    </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
